            <section class="greeting">

                    Long time no see, <input type="text" id="name" placeholder="Name here"/> 
                </h2>
            </section>

            <section class="create-todo">
                <h3>Create a todo</h3>
                <form id="new-todo-form">

                    <h4>What's on your todo list</h4>
                    <input 
                        type="text"
                        name="content"
                        id="content"
                        placeholder="e.g. do ml hw" />
                    
                    <h4>Pick a category</h4>
                    <div class="options">

                        <label>
                            <input 
                                type="radio" 
                                name="category"
                                id="category1"
                                value="university"/>
                            <span class="bubble university"></span>
                            <div>University</div>
                        </label>

                        <label>
                            <input 
                                type="radio" 
                                name="category"
                                id="category2"
                                value="house errands"/>

                            <div>House errands</div>
                        </label>

                        <label>
                            <input 
                                type="radio" 
                                name="category"
                                id="category3"
                                value="self-study"/>
                            <span class="bubble self-study"></span>
                            <div>Self-study</div>
                        </label>

                        <label>
                            <input 
                                type="radio" 
                                name="category"
                                id="category4"
                                value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>

                        <label>
                            <input 
                                type="radio" 
                                name="category"
                                id="category5"
                                value="part-time job"/>
                            <span class="bubble part-time-job"></span>
                            <div>Part-time job</div>
                        </label>

                    </div>

                    <input type="submit" value="Add todo" />
                </form>
